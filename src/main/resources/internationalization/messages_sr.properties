resetPassword.mailBody=Poštovani korisniče {0} sistema,\n\nPokrenuli ste proces resetovanja lozinke. Da biste krenuli u proces definisanja nove lozinke otvorite ovaj link u svom veb čitaču: {1}\n\nOvaj link će trajati nedelju dana.
resetPassword.mailBody.cyrl=Поштовани корисниче {0} система,\n\nПокренули сте процес ресетовања лозинке. Да бисте кренули у процес дефинисања нове лозинке отворите овај линк у свом веб читачу: {1}\n\nОвај линк ће трајати недељу дана.
accountActivation.mailSubject=Aktivacija naloga
accountActivation.mailBodyEmployee=Poštovani korisniče {0} sistema,\n\nPlatforma {0} je unapređena i na novu platformu su migrirani svi podaci sa prethodne platforme. Prilikom ove migracije takođe su migrirani i korisnički nalozi, ali ih je neophodno aktivirati i definisati novu lozinku. \n\nDa biste aktivirali nalog, idite na: {1}\n\nOvaj link će trajati nedelju dana.\n\nVaša privremeno generisana lozinka za prvo logovanje je: {2}\n\nMolimo Vas da se nakon aktivacije naloga prijavite na sistem pomoću privremene lozinke i promenite lozinku nakon prijave!\n\nVerujemo da će sistem biti ugodniji za rad, ali smo svesni da može biti propusta u ovoj migraciji. Molimo Vas da nam prijavite ako uočite neke propuste u radu aplikacije, kao i da sugerišete potencijalna unapređenja koje biste voleli da imate.\n\nHvala na strpljenju i na dosadašnjoj saradnji.
accountActivation.mailBodyResearcher=Poštovani korisniče {0} sistema,\n\nPlatforma {0} je unapređena i na novu platformu su migrirani svi podaci sa prethodne platforme. Prilikom ove migracije takođe su migrirani i korisnički nalozi, ali ih je neophodno aktivirati i definisati novu lozinku. \n\nDa biste aktivirali nalog, idite na: {1}\n\nOvaj link će trajati nedelju dana. Nakon aktivacije, neophodno je da otvorite {0} aplikaciju u Vašem veb pregledaču i idete na opciju prijave i selektujete opciju Zaboravio sam lozinku. Nakon toga ćete dobiti novi email u kojem ćete imate instrukcije kako da definišete svoju novu lozinku.\n\nVerujemo da će sistem biti ugodniji za rad, ali smo svesni da može biti propusta u ovoj migraciji. Molimo Vas da nam prijavite ako uočite neke propuste u radu aplikacije, kao i da sugerišete potencijalna unapređenja koje biste voleli da imate.\n\nHvala na strpljenju i na dosadašnjoj saradnji.
accountActivation.mailBodyEmployee.cyrl=Поштовани корисниче {0} система,\n\nПлатформа {0} је унапређена и на нову платформу су мигрирани сви подаци са претходне платформе. Приликом ове миграције такође су мигрирани и кориснички налози, али их је неопходно активирати и дефинисати нову лозинку. \n\nДа бисте активирали налог, идите на: {1}\n\nОвај линк ће трајати недељу дана.\n\nВаша привремено генерисана лозинка за прво логовање је: {2}\n\nМолимо Вас да се након активације налога пријавите на систем помоћу привремене лозинке и промените лозинку након пријаве!\n\nВерујемо да ће систем бити угоднији за рад, али смо свесни да може бити пропуста у овој миграцији. Молимо Вас да нам пријавите ако уочите неке пропусте у раду апликације, као и да сугеришете потенцијална унапређења која бисте волели да имате.\n\nХвала на стрпљењу и на досадашњој сарадњи.
accountActivation.mailBodyResearcher.cyrl=Поштовани корисниче {0} система,\n\nПлатформа {0} је унапређена и на нову платформу су мигрирани сви подаци са претходне платформе. Приликом ове миграције такође су мигрирани и кориснички налози, али их је неопходно активирати и дефинисати нову лозинку. \n\nДа бисте активирали налог, идите на: {1}\n\nОвај линк ће трајати недељу дана. Након активације, неопходно је да отворите {0} апликацију у Вашем веб прегледачу и идете на опцију пријаве и селектујете опцију Заборавио сам лозинку. Након тога ћете добити нови имејл у којем ћете имати инструкције како да дефинишете своју нову лозинку.\n\nВерујемо да ће систем бити угоднији за рад, али смо свесни да може бити пропуста у овој миграцији. Молимо Вас да нам пријавите ако уочите неке пропусте у раду апликације, као и да сугеришете потенцијална унапређења која бисте волели да имате.\n\nХвала на стрпљењу и на досадашњој сарадњи.
