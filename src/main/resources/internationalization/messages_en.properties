resetPassword.mailBody=Dear user of the {0} system,\n\nYou have initiated the password reset process. To begin the process of defining a new password, open this link in your web browser: {1}\n\nThis link will be valid for one week.
accountActivation.mailSubject=Account activation
accountActivation.mailBodyEmployee=Dear user of the {0} system,\n\nThe {0} platform has been upgraded and all data from the previous platform has been migrated to the new platform. During this migration, user accounts were also migrated, but they need to be activated and a new password must be defined.\n\nTo activate your account, go to: {1}\n\nThis link will be valid for one week.\n\nYour temporarily generated password for first login is: {2}\n\nPlease log in to the system using the temporary password after activating your account and change your password after logging in!\n\nWe believe the system will be more pleasant to work with, but we are aware that there may be shortcomings in this migration. Please report to us if you notice any shortcomings in the application's operation, as well as suggest potential improvements you would like to have.\n\nThank you for your patience and for our cooperation so far.
accountActivation.mailBodyResearcher=Dear user of the {0} system,\n\nThe {0} platform has been upgraded and all data from the previous platform has been migrated to the new platform. During this migration, user accounts were also migrated, but they need to be activated and a new password must be defined.\n\nTo activate your account, go to: {1}\n\nThis link will be valid for one week. After activation, you need to open the {0} application in your web browser and go to the login option and select the "I forgot my password" option. After that, you will receive a new email with instructions on how to define your new password.\n\nWe believe the system will be more pleasant to work with, but we are aware that there may be shortcomings in this migration. Please report to us if you notice any shortcomings in the application's operation, as well as suggest potential improvements you would like to have.\n\nThank you for your patience and for our cooperation so far.
