csv.required.columns.description=The uploaded CSV must contain the following required columns:\n\
- Document Type ("Article" or "Conference paper")\n\
- Authors (e.g., "Smith J.; Doe J.")\n\
- Title (e.g., "Integration of a system with an OAI-PMH compatible repository")\n\
- Year (e.g., "2012")\n\
- Conference name (required for Conference paper) (e.g., "International Conference on Digital Repositories")\n\
- Source title|Publication (required for Article) (e.g., "Journal of Information Science")\n\
- EID (e.g., "2-s2.0-84930616647")
csv.parseable.columns.description=All parseable columns in the CSV file:\n\
1. Document Type\n\
2. Authors\n\
3. Author full names (e.g. "Smith, John (ScopusID or ORCID); Doe, Jane (12345678900)")\n\
4. Authors with affiliations (e.g. Smith J., University of Something, City; Jane D., University, City)\n\
5. Title\n\
6. Year\n\
7. Volume\n\
8. Issue|Number\n\
9. Page start\n\
10. Page end\n\
11. Pages (e.g., "104-112")\n\
12. Doi\n\
13. Link\n\
14. Abstract\n\
15. Author keywords (e.g., "metadata; repositories; interoperability")\n\
16. Conference name\n\
17. Source title|Publication\n\
18. ISSN (e.g., "1234-5678")\n\
19. ISBN\n\
20. Conference code (ConfID)\n\
21. EID
